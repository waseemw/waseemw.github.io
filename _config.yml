layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    archived: false
    forks: true
    projects:
    # - repo-name

social_media:
  # behance: your_username
  # dribbble: your_username
  # facebook: your_username
  # hackerrank: your_username
  instagram: waseemwasaya
  # keybase: your_username
  linkedin: waseemw
  # mastodon: your_username
  # medium: your_username
  # stackoverflow: your_user_id
  # telegram: your_username
  # twitter: your_username
  # unsplash: your_username
  # vk: your_username
  website: https://waseem.io
  # youtube: your_username

topics:
  - name: Kotlin
    web_url: https://github.com/topics/kotlin
    image_url: https://raw.githubusercontent.com/waseemw/waseemw.github.io/master/assets/kotlin.png

  - name: Java
    web_url: https://github.com/topics/sass
    image_url: https://raw.githubusercontent.com/waseemw/waseemw.github.io/master/assets/java.png

  - name: Web design
    web_url: https://github.com/topics/website-design
    image_url: https://raw.githubusercontent.com/waseemw/waseemw.github.io/master/assets/website-design.png
